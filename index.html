<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: red;
      }
      h2 {
        font-size: 40px;
        background-color: black;
        padding: 10px 20px;
        color: white;
      }
      button {
        background-color: transparent;
        border-radius: 5px;
        border-color: rgb(115, 115, 171);
        font-size: 30px;
        color: white;
      }
      button:hover {
        background-color: rgb(47, 47, 59);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>
        The recent background-color is: <span class="color">Red</span>
        <button class="change">Change the background-color</button>
      </h2>
    </div>

    <script>
      const colors = ["green", "black", "blue", "white", "orange", "gray"];
      var color = document.querySelector(".color");
      var button = document.querySelector(".change");

      button.addEventListener("click", function () {
        var final_color = colors[randomColor()];
        document.body.style.backgroundColor = final_color;
        color.textContent = final_color;

        function randomColor() {
          return Math.floor(Math.random() * colors.length);
        }
      });
    </script>
  </body>
</html>
